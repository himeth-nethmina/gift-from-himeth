<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Rose • Gift</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow-strong: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 40px rgba(255, 65, 108, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f23;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated mesh background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        .orb:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: -2s;
        }

        .orb:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .hero-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: var(--shadow-strong);
            transform: translateY(50px);
            opacity: 0;
            animation: heroSlide 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
            position: relative;
            overflow: hidden;
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes heroSlide {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, #ff416c, #ff4b2b, #f093fb);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.8s forwards;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: 1.4rem;
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 1s forwards;
            line-height: 1.5;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Realistic Rose Styles */
        .rose-container {
            position: relative;
            margin: 40px 0 60px;
            cursor: pointer;
            transform: scale(0) rotate(-180deg);
            animation: roseBloom 3s cubic-bezier(0.34, 1.56, 0.64, 1) 1.5s forwards;
        }

        @keyframes roseBloom {
            0% { 
                transform: scale(0) rotate(-180deg);
            }
            50% { 
                transform: scale(1.1) rotate(5deg);
            }
            100% { 
                transform: scale(1) rotate(0deg);
            }
        }

        .realistic-rose {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .realistic-rose:hover {
            transform: scale(1.1) rotateY(15deg);
        }

        /* Rose Stem */
        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8px;
            height: 180px;
            background: linear-gradient(to bottom, #4a7c3a 0%, #2d5a1f 100%);
            border-radius: 4px;
            transform: translateX(-50%);
            box-shadow: inset -2px 0 4px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        /* Rose Leaves */
        .leaf {
            position: absolute;
            width: 30px;
            height: 15px;
            background: linear-gradient(45deg, #4a7c3a 0%, #5d8c47 50%, #4a7c3a 100%);
            border-radius: 0 15px 15px 0;
            transform-origin: 0 50%;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .leaf:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .leaf1 {
            bottom: 120px;
            left: 45%;
            transform: translateX(-50%) rotate(-30deg);
            animation: leafSway 4s ease-in-out infinite;
        }

        .leaf2 {
            bottom: 100px;
            right: 45%;
            transform: translateX(50%) rotate(30deg) scaleX(-1);
            animation: leafSway 4s ease-in-out infinite 0.5s;
        }

        @keyframes leafSway {
            0%, 100% { transform: translateX(-50%) rotate(-30deg); }
            50% { transform: translateX(-50%) rotate(-25deg); }
        }

        /* Rose Flower Head */
        .flower-head {
            position: absolute;
            top: 0;
            left: 50%;
            width: 120px;
            height: 120px;
            transform: translateX(-50%);
            transform-style: preserve-3d;
        }

        /* Rose Petals - Multiple layers for realism */
        .petal-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
        }

        .petal {
            position: absolute;
            width: 40px;
            height: 50px;
            background: linear-gradient(135deg, #ff1744 0%, #d32f2f 30%, #b71c1c  100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: 50% 90%;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.2),
                0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .petal:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
            border-radius: inherit;
        }

        /* Outer petals */
        .petal-layer:nth-child(1) .petal {
            width: 45px;
            height: 55px;
        }

        .petal-layer:nth-child(1) .petal:nth-child(1) {
            transform: rotateX(20deg) rotateY(0deg) rotateZ(0deg);
        }

        .petal-layer:nth-child(1) .petal:nth-child(2) {
            transform: rotateX(20deg) rotateY(0deg) rotateZ(60deg);
        }

        .petal-layer:nth-child(1) .petal:nth-child(3) {
            transform: rotateX(20deg) rotateY(0deg) rotateZ(120deg);
        }

        .petal-layer:nth-child(1) .petal:nth-child(4) {
            transform: rotateX(20deg) rotateY(0deg) rotateZ(180deg);
        }

        .petal-layer:nth-child(1) .petal:nth-child(5) {
            transform: rotateX(20deg) rotateY(0deg) rotateZ(240deg);
        }

        .petal-layer:nth-child(1) .petal:nth-child(6) {
            transform: rotateX(20deg) rotateY(0deg) rotateZ(300deg);
        }

        /* Middle petals */
        .petal-layer:nth-child(2) .petal {
            width: 38px;
            height: 48px;
            background: linear-gradient(135deg, #ff1744 0%, #e53935 30%, #d32f2f 100%);
        }

        .petal-layer:nth-child(2) .petal:nth-child(1) {
            transform: rotateX(40deg) rotateY(0deg) rotateZ(30deg);
        }

        .petal-layer:nth-child(2) .petal:nth-child(2) {
            transform: rotateX(40deg) rotateY(0deg) rotateZ(90deg);
        }

        .petal-layer:nth-child(2) .petal:nth-child(3) {
            transform: rotateX(40deg) rotateY(0deg) rotateZ(150deg);
        }

        .petal-layer:nth-child(2) .petal:nth-child(4) {
            transform: rotateX(40deg) rotateY(0deg) rotateZ(210deg);
        }

        .petal-layer:nth-child(2) .petal:nth-child(5) {
            transform: rotateX(40deg) rotateY(0deg) rotateZ(270deg);
        }

        .petal-layer:nth-child(2) .petal:nth-child(6) {
            transform: rotateX(40deg) rotateY(0deg) rotateZ(330deg);
        }

        /* Inner petals */
        .petal-layer:nth-child(3) .petal {
            width: 30px;
            height: 40px;
            background: linear-gradient(135deg, #ff5722 0%, #ff1744 50%, #d32f2f 100%);
        }

        .petal-layer:nth-child(3) .petal:nth-child(1) {
            transform: rotateX(60deg) rotateY(0deg) rotateZ(0deg);
        }

        .petal-layer:nth-child(3) .petal:nth-child(2) {
            transform: rotateX(60deg) rotateY(0deg) rotateZ(72deg);
        }

        .petal-layer:nth-child(3) .petal:nth-child(3) {
            transform: rotateX(60deg) rotateY(0deg) rotateZ(144deg);
        }

        .petal-layer:nth-child(3) .petal:nth-child(4) {
            transform: rotateX(60deg) rotateY(0deg) rotateZ(216deg);
        }

        .petal-layer:nth-child(3) .petal:nth-child(5) {
            transform: rotateX(60deg) rotateY(0deg) rotateZ(288deg);
        }

        /* Center of rose */
        .rose-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #b71c1c 0%, #4a148c 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Sparkle effects */
        .magic-sparkles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }

        .sparkle {
            position: absolute;
            font-size: 20px;
            color: #ffd700;
            opacity: 0;
            animation: sparkleExplode 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes sparkleExplode {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            30% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        .action-buttons {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 2s forwards;
        }

        .btn-modern {
            position: relative;
            padding: 18px 36px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: none;
            letter-spacing: 0.02em;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-modern:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 0 60px rgba(255, 65, 108, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            transform: translateY(-4px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
        }

        .btn-tertiary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.3);
        }

        .btn-tertiary:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 0 60px rgba(102, 126, 234, 0.5);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-strong);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal.show .modal-content {
            transform: translate(-50%, -50%);
        }

        .modal h2 {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .from-to-box {
            margin: 28px 0 10px 0;
            padding: 28px 32px 24px 32px;
            background: linear-gradient(135deg, #764ba2cc 0%, #ff416cbb 100%);
            border-radius: 20px;
            box-shadow: 0 0 32px 0 rgba(255,65,108,0.25), 0 2px 16px 0 rgba(102,126,234,0.18);
            border: 2px solid rgba(255,255,255,0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 22px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            animation: fromToGlow 2.5s ease-in-out infinite alternate;
        }

        @keyframes fromToGlow {
            0% { box-shadow: 0 0 32px 0 rgba(255,65,108,0.25), 0 2px 16px 0 rgba(102,126,234,0.18);}
            100% { box-shadow: 0 0 48px 4px rgba(255,65,108,0.38), 0 2px 24px 0 rgba(102,126,234,0.28);}
        }

        .from-to-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 500;
            color: #fff;
            letter-spacing: 0.01em;
        }

        .from-to-label span:first-child {
            font-size: 1.05rem;
            font-weight: 400;
            color: #ffe3ec;
            margin-bottom: 4px;
            letter-spacing: 0.04em;
            text-shadow: 0 1px 8px #ff416c44;
        }

        .from-to-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ffd700 30%, #ff416c 80%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 12px #ffd70055, 0 1px 4px #ff416c33;
            padding: 2px 16px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            border-color: #ff416c;
            box-shadow: 0 0 0 3px rgba(255, 65, 108, 0.1);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 24px;
            background: none;
            border: none;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.3s ease;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .close-btn:hover {
            color: #ff416c;
            background: rgba(255, 65, 108, 0.1);
        }

        .gift-display {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: none;
            animation: slideInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gift-display h3 {
            color: var(--text-primary);
            font-size: 1.4rem;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .gift-display p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        /* Petal animations */
        .petal-modern {
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #ff1744, #d32f2f);
            border-radius: 50% 0 50% 0;
            opacity: 0.9;
            animation: petalFall 5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
            filter: blur(0.5px);
        }

        @keyframes petalFall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) rotate(180deg) scale(0.8);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(0.3);
                opacity: 0;
            }
        }

        /* Particle system */
        .particle-system {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) scale(0);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero-card {
                padding: 40px 30px;
                margin: 20px;
                border-radius: 24px;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .realistic-rose {
                width: 150px;
                height: 220px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-modern {
                width: 100%;
                max-width: 280px;
            }
            
            .modal-content {
                padding: 30px 24px;
                border-radius: 20px;
            }
        }

        @media (max-width: 480px) {
            .hero-card {
                padding: 30px 20px;
            }
            
            .realistic-rose {
                width: 120px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    
    <div class="particle-system" id="particleSystem"></div>
    
    <div class="container">
        <div class="hero-card">
            <h1 class="hero-title">A Sweet Rose Just for You !</h1>
            <p class="hero-subtitle">This little rose is a gentle hug from afar, reminding you how truly special you are to me, today and always...</p>
            
            <div class="rose-container" onclick="triggerMagic(event)">
                <div class="realistic-rose">
                    <div class="stem"></div>
                    <div class="leaf leaf1"></div>
                    <div class="leaf leaf2"></div>
                    
                    <div class="flower-head">
                        <!-- Outer petals -->
                        <div class="petal-layer">
                            <div class="petal"></div>
                            <div class="petal"></div>
                            <div class="petal"></div>
                            <div class="petal"></div>
                            <div class="petal"></div>
                            <div class="petal"></div>
                        </div>
                        
                        <!-- Middle petals -->
                        <div class="petal-layer">
                            <div class="petal"></div>
                            <div class="petal"></div>

            <div class="from-to-box">

    <script>
        // Initialize particle system
        function initParticleSystem() {
            const particleSystem = document.getElementById('particleSystem');
            
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.top = '100vh';
                    particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                    particleSystem.appendChild(particle);
                    setTimeout(() => particle.remove(), 9000);
                }
            }, 300);
        }

        // Magic sparkles on rose click
        function triggerMagic(event) {
            const sparkleContainer = document.getElementById('sparkleContainer');
            sparkleContainer.innerHTML = '';
            const numSparkles = 12;
            for (let i = 0; i < numSparkles; i++) {
                const sparkle = document.createElement('span');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = '✦';
                const angle = (360 / numSparkles) * i;
                const radius = 60 + Math.random() * 20;
                sparkle.style.left = 50 + radius * Math.cos(angle * Math.PI / 180) + 'px';
                sparkle.style.top = 50 + radius * Math.sin(angle * Math.PI / 180) + 'px';
                sparkle.style.fontSize = (18 + Math.random() * 12) + 'px';
                sparkle.style.animationDelay = (Math.random() * 0.3) + 's';
                sparkleContainer.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1500);
            }
        }

        // Petal storm animation
        function createPetalStorm() {
            for (let i = 0; i < 24; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal-modern';
                petal.style.left = (Math.random() * 100) + 'vw';
                petal.style.top = '-40px';
                petal.style.animationDuration = (3 + Math.random() * 3) + 's';
                petal.style.opacity = 0.7 + Math.random() * 0.3;
                petal.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(petal);
                setTimeout(() => petal.remove(), 6000);
            }
        }

        // Magic particle show
        function createParticleShow() {
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = (10 + Math.random() * 80) + 'vw';
                    particle.style.top = (60 + Math.random() * 30) + 'vh';
                    particle.style.background = 'radial-gradient(circle, #ffd700 60%, #ff416c 100%)';
                    particle.style.width = particle.style.height = (3 + Math.random() * 6) + 'px';
                    particle.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 4000);
                }, i * 60);
            }
        }

        // Show sender modal with hardcoded names
        function showSenderModal() {
            document.getElementById('senderModal').style.display = 'block';
            setTimeout(() => document.getElementById('senderModal').classList.add('show'), 10);
        }
        function closeSenderModal() {
            const modal = document.getElementById('senderModal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        // Close modal on outside click
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('senderModal');
            if (e.target === modal) closeSenderModal();
        });

        // Enter key submits in modal
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('customizeModal').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    createCustomGift();
                }
            });
            initParticleSystem();
        });
    </script>
